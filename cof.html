<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  
  <!-- Including Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Custom CSS file -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/bc4951e9b1.js" crossorigin="anonymous"></script>
</head>

  <body>
    <div id="loading"></div>

    <div id="onboarding" class="onboarding">
      <p>Welcome! Press the basket icon to view the order you will place and its total price.</p>
      <button onclick="hideOnboarding()">Got It!</button>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="index.html"><img src="yourLogo.jpg" alt="Restaurant Logo" id="logo"></a>
      <!-- Rest of the nav bar... -->
  
    
  
    
    <span class="navbar-text">
      <img src="img\Panel-2.png" alt="Cart" id="cart-icon"> <span id="cart-count">0</span>
    </span>
  
  </nav>

  <div id="menu">
    <!-- Sections and menu items will go here -->
  </div>

  <!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="cartItems">
        <!-- Cart items will be dynamically added here -->
      </div>
      <div class="modal-footer">
        <p id="totalAmount"></p>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Derivatives Modal -->
<div class="modal fade" id="derivativesModal" tabindex="-1" aria-labelledby="derivativesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="derivativesModalLabel">Related Products</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        
        
      
      </div>
      <div class="modal-body" id="derivatives">
        <!-- Derivatives are added here dynamically -->
      </div>
    </div>
  </div>
</div>




<footer >

    <div class="address">

    </div>

    </div>
    <div class="copyright">

    </div>
  </div>
</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.5/fuse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
